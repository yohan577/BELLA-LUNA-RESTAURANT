<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Luna - Booking</title>
    
    <link rel="stylesheet" href="css/book.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1em;
        }
        .form-group {
            margin-bottom: 1.5em;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
            color: #555;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #777;
            outline: none;
        }
        .form-container button {
            width: 100%;
            padding: 1em;
            background-color: #a94442;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #843534;
        }
        .success-message {
            text-align: center;
            color: #3c763d;
            margin-top: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Book a Table at Bella Luna</h2>
    <form id="bookingForm">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" id="time" name="time" required>
        </div>
        <div class="form-group">
            <label for="guests">Number of Guests</label>
            <input type="number" id="guests" name="guests" min="1" required>
        </div>
        <div class="form-group">
            <label for="message">Special Requests (e.g., dietary restrictions)</label>
            <textarea id="message" name="message" rows="4"></textarea>
        </div>
        <button type="submit">Submit Booking</button>
    </form>
    <div id="successMessage" class="success-message" style="display:none;">
        <h3>WE RECIEVED YOUR BOOK REQUEST!</h3>
        <p>Thank you for booking with us! We will reply as soon as possible.
            <br>
            <br>
           <a href="index.html" class= "home-button" button type="submit">Home</button></a>
        </p>
    </div>
</div>

<script>
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        document.getElementById('bookingForm').style.display = 'none'; // Hide the form
        document.getElementById('successMessage').style.display = 'block'; // Show the success message
    });
</script>

</body>
</html>
